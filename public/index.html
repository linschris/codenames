<!DOCTYPE html>
<html>
	<head>
		<title> Codenames </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
		<link rel="stylesheet" href="assets/styles/stylesheet.css">
		<link rel="stylesheet" href="assets/styles/stylesheet-game.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
	<!-- Codenames Lobby HTML Code -->
	<div id="lobby-body">	
		<div id="title-header">
			<h1 class="title has-text-centered">Codenames</h1>
		</div>
		<div id="createARoom" class="columns">
			<div id="create-box" class="box column is-6 has-text-centered">
				<form id="create-a-room">
					<div class="field is-horizontal">
						<div class="field-label is-normal">
							<label class="label" for="username" type="text">Username:</label>
						</div>
						<div class="field-body">
							<div class="field is-expanded">
							<p class="control has-icons-left">
								<input type="text" class="input" id="username" required>
								<span class="icon is-left">
									<i class="fas fa-user"></i>
								</span>
							</p>
							</div>
						</div>
					</div>
					<div class="field is-horizontal is-expanded">
						<div class="field-label is-normal">
							<label class="label" for="roomid" type="text">Room ID:</label>
						</div>
						<div class="field-body">
							<div class="field is-expanded">
								<p class="control has-icons-left">
									<input type="text" class="input is-fullwidth" id="roomid" required>
									<span class="icon is-left">
										<i class="fas fa-hashtag"></i>
									</span>
								</p>
							</div>
						</div>
					</div>
					<div class="field is-horizontal">
						<div class="field-label is-normal">
							<label class="label" for="password" type="text">Password:</label>
						</div>
						<div class="field-body">
							<div class="field is-expanded">
							<p class="control has-icons-left">
								<input type="text" class="input" id="password" required>
								<span class="icon is-left">
									<i class="fas fa-key"></i>
								</span>
							</p>
							</div>
						</div>
					</div>
					<div id="error-div"></div>
					<button type="button" class="button is-success" id="create-room-button">Create Room</button>
					<button type="button" class="button is-info" id="join-room-button">Join Room</button>
				</form>
			</div>
		</div>
	</div>
	 <!-- Codenames Game HTML Code -->
	<div id="game-body">
        <div id="title">Codenames</div>
        <div id="teamBoard-container">
            <div id="teamBoard" class="team-row">
                <ul id="redTeam" class="team-column">
                    Red Team:
                </ul>
                <ul id="blueTeam" class="team-column">
                    Blue Team:
                </ul>
            </div>
        </div>
        <button id="join-red-team" onclick='addPlayerRed()'>Join Red Team</button>
        <button id="join-blue-team" onclick='addPlayerBlue()'>Join Blue Team</button>
        <div id="gameScore">Score:</div>
        <div id="gameTurn"></div>
        <div id="gameBoard">
            <div class="game-piece" id="game-piece1"></div><div class="game-piece" id="game-piece2"></div><div class="game-piece" id="game-piece3"></div><div class="game-piece" id="game-piece4"></div><div class="game-piece" id="game-piece5"></div> <br>
            <div class="game-piece" id="game-piece6"></div><div class="game-piece" id="game-piece7"></div><div class="game-piece" id="game-piece8"></div><div class="game-piece" id="game-piece9"></div><div class="game-piece" id="game-piece10"></div> <br>
            <div class="game-piece" id="game-piece11"></div><div class="game-piece" id="game-piece12"></div><div class="game-piece" id="game-piece13"></div><div class="game-piece" id="game-piece14"></div><div class="game-piece" id="game-piece15"></div> <br>
            <div class="game-piece" id="game-piece16"></div><div class="game-piece" id="game-piece17"></div><div class="game-piece" id="game-piece18"></div><div class="game-piece" id="game-piece19"></div><div class="game-piece" id="game-piece20"></div> <br>
            <div class="game-piece" id="game-piece21"></div><div class="game-piece" id="game-piece22"></div><div class="game-piece" id="game-piece23"></div><div class="game-piece" id="game-piece24"></div><div class="game-piece" id="game-piece25"></div> <br>
        </div>
        <button id="spymaster-button" onclick="makeAllVisible()">Spymaster</button>
        <button id="guesser-button" onclick="makeAllInvisibleButClicked()">Guesser</button>
        <button id="new-game-button" onclick="setUpNewBoard()">New Game</button>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/assets/scripts/main.js"></script>
<script type="text/javascript" src="/assets/scripts/words.js"></script>
<script type="text/javascript" src="/assets/scripts/script.js"></script>
</html>
