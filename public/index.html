<!DOCTYPE html>
<html>
    <head>
        <title> Codenames </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="assets/styles/stylesheet.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    </head>
    <body>
        <div id="title-header">
          Codenames
        </div>
        <div id="createARoom">
          <div id="create-box">
            <form id="create-a-room">
              <label for="username" type="text">Username:</label>
              <input type="text" id="username" required>
              <br>
              <label for="room-id" type="text">Room number:</label>
              <input type="text" id="roomid" required>
              <br>
              <label for="password" type="text">Password:</label>
              <input type="text" id="password" required>
              <br>
              <button type="button" id="create-room-button">Create Room</button>
              <button type="button" id="join-room-button">Join Room</button>
            </form>
          </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/scripts/main.js"></script>
</html>
